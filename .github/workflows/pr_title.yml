name: PR Title Check

on:
  pull_request:

jobs:
  pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title
        env:
          TITLE: ${{ github.event.pull_request.title }}
        run: |
          echo "PR title: $TITLE"
          if [[ ! "$TITLE" =~ ^(#([0-9]+)\ -\ [A-Z].+|-\ [A-Z].+) ]]; then
            echo "Invalid PR title. Expected: '- Title' or '#123 - Title' starting with uppercase."
            exit 1
          fi
