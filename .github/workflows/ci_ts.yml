name: TypeScript CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: apps/admin/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: apps/admin

      - name: Run ESLint
        run: pnpm lint
        working-directory: apps/admin

      - name: Run tests
        run: pnpm test
        working-directory: apps/admin

      - name: Run mutation tests
        run: pnpm mutation
        working-directory: apps/admin
        continue-on-error: true

      - name: Build
        run: pnpm build
        working-directory: apps/admin
